name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      # 打包release
    - name: Build with Gradle
      run: bash ./gradlew assembleRelease
    - name: Create Release
      # You may pin to the exact commit or the version.
      # uses: ncipollo/release-action@a2e71bdd4e7dab70ca26a852f29600c98b33153e
      uses: ncipollo/release-action@v1.12.0
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    # 上传至release的资源
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # 上传网址，无需改动
        asset_path: app/build/outputs/apk/release/app-release.apk # 上传路径
        asset_name: http-server-${{steps.get-version.outputs.result}}.apk # 资源名
        asset_content_type: application/vnd.android.package-archiv #资源类型
